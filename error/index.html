<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Solace</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Solace</h1>
        <p>A New Path to Tranquility and Purpose</p>
        <img src="../assets/images/symbol.transparent.webp" alt="Solace Symbol" style="width: 100px; height: auto; margin-top: 1rem;">
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/core/">Core</a>
        <a href="/settings/">Settings</a>
    </nav>
    <main>
        <h2>404 - Page Not Found</h2>
        <p>
            Oops! The page you're looking for doesn't exist. It might have been moved or deleted, or you may have mistyped the URL.
        </p>
        <a href="/">Return to Home</a>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> Solace. All rights reserved.</p>
        <script>
            // Dynamically set the current year
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        </script>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
        });
    </script>
</body>
</html>
